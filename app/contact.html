<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="header_fixed">
      <div class="container">
        <div class="header_wrapper">
          <div class="header_logo"><img src="img/logo.png"></div>
          <nav class="header_menu"><a href="#" class="navigation_burger"><span></span></a>
            <ul class="header_menu__content">
              <li class="header_menu__item"><a href="#">HOME</a></li>
              <li class="header_menu__item"><a href="#">ABOUT</a></li>
              <li class="header_menu__item"><a href="#">WORK</a></li>
              <li class="header_menu__item"><a href="#">PROCESS</a></li>
              <li class="header_menu__item"><a href="#">SERVICES</a></li>
              <li class="header_menu__item"><a href="#">TESTIMONIALS</a></li>
              <li class="header_menu__item"><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="form_section">
      <div class="container">
        <div class="form_section_wrapper">
          <div class="form_section_top">
            <h4>Need a Project?</h4>
            <p>Let us know what you're looking for in an agency. We'll take a look and see if this could be the start of something beautiful.</p>
          </div>
          <div class="form_section_input">
            <div class="form_input_top">
              <div class="input_top_1">
                <input placeholder="Your Name">
              </div>
              <div class="input_top_2">
                <input placeholder="Your Email">
              </div>
            </div>
            <div class="form_input_middle">
              <input placeholder="Your Title">
            </div>
            <div class="form_input_bottom">
              <textarea placeholder="Your Comment" rows="10" cols="79" maxlength="120"></textarea>
            </div><a href="#" class="top_section_button">SEND MESSAGE</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
